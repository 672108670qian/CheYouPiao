<ion-header>
  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form action="http://192.168.1.100/maven/user/login？username=admin&password=admin">
    <ion-item>
      <ion-label fixed>账号</ion-label>
      <ion-input type="text"  pattern="[0-9]*" value="" placeholder="请输入手机号或车有票ID号" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>密码</ion-label>
      <ion-input type="password" placeholder="请输入密码" #password></ion-input>
    </ion-item>
  </form>
  <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <button ion-button block color="danger" (click)="logIn(username, password)">
      登录
    </button>
    <a  (click)="goRegisterPage()">前往注册></a>

  </div>
