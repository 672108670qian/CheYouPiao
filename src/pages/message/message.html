<ion-content class="chats">

  <!-- 显示今天的消息 -->
  <ion-list>
    <ion-list-header>今天</ion-list-header>
    <!-- 点击的时候跳转界面 -->
    <ion-item *ngFor="let message of messages" (click)="goChatPage()">
      <ion-avatar item-start>
        <img [src]="message.imageUrl">
      </ion-avatar>
      <h2>{{message.title}}</h2>
      <p>{{message.lastMessage}}</p>
      <ion-note item-end>{{message.timestamp | date:'HH:mm:ss'| lowercase}}</ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>昨天</ion-list-header>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/material/tx2.jpg">
      </ion-avatar>
      <h2>大哥</h2>
      <p>拉萨挺不错的。。。。</p>
      <ion-note item-end>11:11</ion-note>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/material/tx2.jpg">
      </ion-avatar>
      <h2>人事主管</h2>
      <p>这次给你涨工资了。你查看下工资白条</p>
      <ion-note item-end>11:11</ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>前天</ion-list-header>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/material/tx2.jpg">
      </ion-avatar>
      <h2>祥</h2>
      <p>下次我请客吃饭。。。。</p>
      <ion-note item-end>11:11</ion-note>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/material/tx2.jpg">
      </ion-avatar>
      <h2>涛</h2>
      <p>什么时候回武汉？</p>
      <ion-note item-end>11:11</ion-note>
    </ion-item>
  </ion-list>
  <a  (click)="goChatPage()">前往下一页>传参</a>

</ion-content>
