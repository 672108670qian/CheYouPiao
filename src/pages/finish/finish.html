<ion-header>

  <ion-navbar>
    <ion-title>完成邀请</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card class="finish-card1 relative">
    <ion-card-header>
      <img src="assets/imgs/zl/finish.png" alt="">
      <h5>请等候对方应邀</h5>
    </ion-card-header>
    <ion-card-content>
      <button>
        查看邀请订单
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card class="finish-card2 xuzhi">
      <ion-card-header>
          <h3>安全约见提示</h3>
      </ion-card-header>
      <ion-card-content>
        <p>在以下情况不要轻易透露你的联系方式（如：电话、手机号码、邮箱、即时通信、通信地址等）:</p>
        <p>1.在未充分了解对方前，请不要轻易透露你的联系方式</p>
        <p>2.当对方无相片或资料填写不完整时，请不要轻易透露你的联系方式</p>
        <p>3.如在邀请信息中，发布者要求非观影订单指定的影院地址、含安全隐患等地方约见，请不要轻易透露你的联系方式</p>
        <p>4.在约见过程中，如遇到对方提及借款、投资或索要礼物等行为，请务必提高警惕，谨防受骗，并及时举报</p>
        

     
      
      </ion-card-content>
    </ion-card>


</ion-content>
