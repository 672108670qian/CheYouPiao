<ion-header>
    <ion-navbar>
        <ion-title>私人影院</ion-title>
    </ion-navbar>
 
</ion-header>


<ion-content class="sryy">
        <ion-list>
       
          <ion-item class="shadow item-text-warp" *ngFor="let item of data" (click)="gomovieInfo()">
              <ion-card-title>
                  <!-- //电影名字 -->
                <h4>{{item.cinemaName}}</h4>
                
                <span >￥<i>{{item.minPrice}}</i>起</span>
              </ion-card-title>
              <p>
                  <!-- //电影院地址 -->
                <i> {{item.cinemaAddress}}</i>
                 
                <span>{{item.cinemaDistance}}km</span>
              </p>
              
              <em>暂不支持退票</em>
          
            </ion-item>
        
        
        </ion-list>
        

</ion-content>
