<ion-header>

  <ion-navbar>
    <ion-title>邀请订单付款</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="payment-card">
    <ion-card-header>
        <p>你需支付的金额</p>
    </ion-card-header>
    <ion-card-content>
        <h2><i>￥</i>77.00</h2>
    </ion-card-content>
  </ion-card>
  <ion-item class="payment-item ">
    <ion-avatar item-start>
      <img src="assets/imgs/zl/weixinZF.png">
    </ion-avatar>
    <ion-label>微信支付</ion-label>
    <ion-checkbox [(ngModel)]="pepperoni" item-right></ion-checkbox>
  </ion-item>
  <ion-item class="payment-item">
    <ion-avatar item-start>
      <img src="assets/imgs/zl/zfbZF.png">
    </ion-avatar>
    <ion-label>支付宝支付</ion-label>
    <ion-checkbox [(ngModel)]="pepperoni" item-right></ion-checkbox>
  </ion-item>

</ion-content>
<div   class="footer"> 

  <ion-buttons >
      <button ion-button button-only  (click)="gofinish()" >
        确认邀请对象
        <!-- <ion-icon name="daohanglanchehui" style="font-size: 22px;"></ion-icon> -->
      </button>
    </ion-buttons>
</div>
