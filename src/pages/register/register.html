<ion-header>

  <ion-navbar>
    <ion-title>快速注册</ion-title>
  </ion-navbar>

</ion-header>



  <ion-content class="text-center register-content">
      <ion-list>

          <ion-item>
              <ion-label fixed>手机号码</ion-label>
              <ion-input type="phone" placeholder="请输入你的手机号" #phone name=phone ng-minlength="11" ng-maxlength="11" ng-model="user.number"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label fixed>密码</ion-label>
              <ion-input type="password" placeholder="请输入8-32位新密码" #password name="password" required ng-pattern="/[a-zA-Z0-9]/" ng-maxlength="30" ng-minlength="6" ng-model="user.password" ></ion-input>
          </ion-item>
          <ion-item>
              <ion-label fixed>确认密码</ion-label>
              <ion-input type="password" placeholder="确认密码" #password name="password2" required ng-model="password2"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>验证码</ion-label>
            <ion-input type="number" placeholder="填写验证码" ></ion-input>
          </ion-item>
        
        </ion-list>
        
        <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
          <button ion-button block color="danger" (click)="register(phone, password)">
            注册
          </button>
          <button ion-button clear [disabled]="disabled" (click)="getIdCode()">
              {{timeValue}}
          </button>
          <a  (click)="goLogin()">有账号直接登录></a>
      
        </div>
     
  </ion-content>
